name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install Linux build tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            build-essential \
            pkg-config \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libgl1-mesa-dev

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$env:GITHUB_WORKSPACE/vcpkg"
          & "$env:GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"

      - name: Setup vcpkg (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$GITHUB_WORKSPACE/vcpkg"
          "$GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.sh"

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          NINJA_BIN="$(command -v ninja || command -v ninja-build)"
          if [[ -z "${NINJA_BIN}" ]]; then
            echo "Ninja was not found on PATH"
            exit 1
          fi
          "${NINJA_BIN}" --version
          cmake --preset ci-release -G Ninja -DCMAKE_MAKE_PROGRAM="${NINJA_BIN}" -DSENSE8_BUILD_VIEWER=ON
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_MANIFEST_FEATURES: viewer
          VCPKG_FORCE_SYSTEM_BINARIES: 1

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset ci-release -DSENSE8_BUILD_VIEWER=ON
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_MANIFEST_FEATURES: viewer

      - name: Build
        run: cmake --build --preset ci-release --parallel

      - name: Test
        run: ctest --preset ci --output-on-failure
